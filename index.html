---
layout: default
title: Blog
published: true
---

<div class="title">
    <h2>The Pioneer's Plate</h2>
    <p class="subtitle">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">to our <i class="fa fa-rss-square"
                                                                                                aria-hidden="true"></i>
        RSS</a></p>
</div>


<div class="blog-page container">

    <div class="post-list">
        {% for post in site.posts %}
        <div class="box">
            <div class="box-header">
                <h3>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h3>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} {% if post.author %} â€¢ <span
                        itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ post.author }}</span></span>{% endif %}</span>
            </div>

            <div class="box-body" itemprop="articleBody">
                <p>
                    {{ post.content }}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
