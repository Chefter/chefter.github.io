---
layout: default
---
<div class="blog-page">
    <p class="back"><a href="/blog/index.html"><i class="fa fa-angle-left" aria-hidden="true"></i> Back</a></p>

    <article class="post box" itemscope itemtype="http://schema.org/BlogPosting">
        <header class="box-header">
            <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
            <p class="post-meta">
                <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b
                    %-d, %Y" }}
                </time>
                {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span
                    itemprop="name">{{ page.author }}</span></span>{% endif %}
            </p>
        </header>

        <div class="post-content box-body" itemprop="articleBody">
            {{ content }}
        </div>

    </article>

    <div id="disqus_thread" class="box comments"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'chefter';
        var disqus_developer = 1; // Comment out when the site is live
        var disqus_identifier = "{{ page.url }}";

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var dsq = document.createElement('script');
            dsq.type = 'text/javascript';
            dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by
        Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

    <p class="back"><a href="/blog/index.html"><i class="fa fa-angle-left" aria-hidden="true"></i> Back</a></p>
</div>
