<div id="recent-posts" class="sm-hide">

    <hr />

    <h4>Recent Posts:</h4>

    <ul class="margin-left-20">
    {% for post in site.posts offset:1 limit:3 %}
        <li class="margin-bottom-10">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </li>
    {% endfor %}
    </ul>

</div>
